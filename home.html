<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>StatMap</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #00ff00;
            font-family: 'Tahoma', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .globe-icon {
            margin-left: 10px;
            font-size: 2.5rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        button {
            background-color: #00ff00;
            color: #121212;
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Tahoma', sans-serif;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #00cc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>StatMap <i class="fas fa-globe globe-icon"></i></h1>
        <p>A game to learn more about countries around the world.</p>
        <button onclick="startGame()">Start Game</button>
    </div>
    <script>
        function startGame() {
            alert('Game starting soon!'); // Placeholder action
        }
    </script>
</body>
</html>
